<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      overflow: auto;
    }
    #viewer {
      position: relative;
      width: 10000px;
      height: 10000px;
      background: #fff;
    }
    .text-item {
      position: absolute;
      font: 16px "Courier New", monospace;
      white-space: pre;    /* preserve your manual line-breaks exactly */
      color: #000;
    }
    .image-item {
      position: absolute;
      transform-origin: top left;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    (async function(){
      const resp = await fetch('JOURNAL.jrn');
      if (!resp.ok) {
        document.body.textContent = 'Failed to load JOURNAL.jrn';
        return;
      }
      const data = await resp.json();
      const viewer = document.getElementById('viewer');

      for (const itm of data.items) {
        if (itm.type === 'image') {
          const img = document.createElement('img');
          img.src = 'data:image/png;base64,' + itm.b64;
          img.className = 'image-item';
          img.style.left  = itm.x + 'px';
          img.style.top   = itm.y + 'px';
          img.style.transform = `scale(${itm.scale || 1})`;
          viewer.appendChild(img);

        } else if (itm.type === 'text') {
          const div = document.createElement('div');
          div.className = 'text-item';
          div.style.left = itm.x + 'px';
          div.style.top  = itm.y + 'px';
          div.textContent = itm.text;  // preserves your \n exactly
          viewer.appendChild(div);
        }
      }
    })();
  </script>
</body>
</html>
