<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Basic Viewer</title>
  <style>
    body {
      margin: 2rem;
      font-family: "Courier New", monospace;
      line-height: 1.4;
      background: #f9f9f9;
      color: #222;
    }
    pre {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      overflow-x: auto;
      white-space: pre-wrap;    /* wraps long lines */
      word-break: break-word;   /* breaks long words */
    }
    img {
      display: block;
      max-width: 100%;
      margin: 1rem 0;
      border: 1px solid #ccc;
    }
    hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Journal Basic Viewer</h1>
  <div id="content">Loadingâ€¦</div>
  <script>
    (async function(){
      const el = document.getElementById("content");
      try {
        const resp = await fetch("JOURNAL.jrn");
        if (!resp.ok) throw new Error(resp.status);
        const { items, background } = await resp.json();
        document.body.style.background = background || "#f9f9f9";
        el.innerHTML = "";        
        items.forEach((itm, i) => {
          if (itm.type === "text") {
            const pre = document.createElement("pre");
            pre.textContent = itm.text;
            el.appendChild(pre);
          }
          else if (itm.type === "image") {
            const img = document.createElement("img");
            img.src = "data:image/png;base64," + itm.b64;
            el.appendChild(img);
          }
          // separator between items
          if (i < items.length - 1) {
            const hr = document.createElement("hr");
            el.appendChild(hr);
          }
        });
      } catch (err) {
        el.textContent = "Error loading JOURNAL.jrn: " + err;
      }
    })();
  </script>
</body>
</html>
