<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="cv"></canvas>
  <script>
    const canvas = document.getElementById('cv');
    const ctx    = canvas.getContext('2d');
    const dpr    = window.devicePixelRatio || 1;

    // camera state
    const cam = { x: 0, y: 0, scale: 1 };

    // panning
    let isPanning = false;
    let lastX = 0, lastY = 0;

    // image cache
    const imgCache = {};

    let data, sceneW = 10000, sceneH = 10000;

    // resize for retina
    function resize() {
      canvas.width  = window.innerWidth  * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width  = window.innerWidth  + 'px';
      canvas.style.height = window.innerHeight + 'px';
      draw();
    }
    window.addEventListener('resize', resize);

    // load JSON
    async function load() {
      try {
        const resp = await fetch('JOURNAL.jrn');
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        data = await resp.json();
        sceneW = data.width  || sceneW;
        sceneH = data.height || sceneH;
        // center initial view
        cam.x = -sceneW / 2;
        cam.y = -sceneH / 2;
        resize();
      } catch (err) {
        console.error(err);
        alert('Failed to load JOURNAL.jrn:\n' + err);
      }
    }
    load();

    // convert screen â†’ world (CSS px)
    function screenToWorld(sx, sy) {
      const cx = (sx - window.innerWidth / 2) / cam.scale - cam.x;
      const cy = (sy - window.innerHeight / 2) / cam.scale - cam.y;
      return { x: cx, y: cy };
    }

    // pan handlers
    canvas.addEventListener('mousedown', e => {
      isPanning = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });
    window.addEventListener('mouseup', () => {
      isPanning = false;
    });
    canvas.addEventListener('mousemove', e => {
      if (!isPanning) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      cam.x += dx / cam.scale;
      cam.y += dy / cam.scale;
      draw();
    });

    // zoom toward cursor
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const before = screenToWorld(e.clientX, e.clientY);
      const factor = Math.exp(-e.deltaY * 0.001);
      cam.scale *= factor;
      const after = screenToWorld(e.clientX, e.clientY);
      cam.x += after.x - before.x;
      cam.y += after.y - before.y;
      draw();
    }, { passive: false });

    // main draw
    function draw() {
      if (!data) return;

      ctx.save();
      ctx.scale(dpr, dpr);

      // clear & background
      ctx.fillStyle = data.background || '#fff';
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

      // apply camera (CSS px coords)
      ctx.translate(window.innerWidth / 2, window.innerHeight / 2);
      ctx.scale(cam.scale, cam.scale);
      ctx.translate(cam.x, cam.y);

      // draw items
      for (const itm of data.items) {
        if (itm.type === 'image') {
          let img = imgCache[itm.b64];
          if (!img) {
            img = new Image();
            img.src = 'data:image/png;base64,' + itm.b64;
            img.onload = draw;
            imgCache[itm.b64] = img;
          }
          if (img.complete) {
            const s = itm.scale || 1;
            ctx.drawImage(img,
              itm.x, itm.y,
              img.width * s, img.height * s
            );
          }
        } else if (itm.type === 'text') {
          ctx.fillStyle = '#000';
          ctx.font = '16px Courier New';
          ctx.fillText(itm.text, itm.x, itm.y + 16);
        }
      }

      ctx.restore();
    }
  </script>
</body>
</html>
