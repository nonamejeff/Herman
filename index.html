<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Journal Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;       /* native scrollbars */
      background: #333;
    }
    img#journal {
      display: block;
      width: 100vw;          /* fill viewport width on load */
      height: auto;
      user-drag: none;       /* disable image dragging artifacts */
      user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <!-- Just drop your journal.png next to this file -->
  <img id="journal" src="journal.png" alt="Journal">
</body>
</html>
