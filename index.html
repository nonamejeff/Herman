<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Viewer</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #111;
    }
    /* scrolling container fills viewport */
    #container {
      width: 100%; height: 100%;
      overflow: auto;
      cursor: grab;
      background: #222;
    }
    #container:active {
      cursor: grabbing;
    }
    /* image rendered at natural size, centered in container */
    #journal {
      display: block;
      margin: auto;
      /* turn off any automatic scaling */
      max-width: none;
      max-height: none;
      /* allow native drag */
      user-drag: auto;
      user-select: auto;
      -webkit-user-drag: auto;
      -webkit-user-select: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="journal" src="journal.png" alt="Journal">
  </div>
</body>
</html>
